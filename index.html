    * {

      box-sizing: border-box;

    }

    html {
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(to bottom right, #a5d8ff, #fbc4ab, #fde2e4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0.8));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease-in-out;
    }

    .hero-content img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .hero-content h1 {
      font-size: 2.2rem;
      color: #222;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.8rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      background-color: #ffffffcc;
      color: #444;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

    nav a:hover {
      background-color: #ffd6e0;
      transform: translateY(-3px);
      color: #222;
    }

    .about {
      background: #fff;
      padding: 4rem 2rem;
      text-align: center;
      color: #333;
    }

    .about h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .about p {
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      font-size: 0.9rem;
      background: linear-gradient(to right, #fde2e4, #a5d8ff);
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
